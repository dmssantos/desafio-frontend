<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- =============== css =============== -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- =============== Script =============== -->
  <script src="assets/script.js" defer></script>

  <title>Front End Challenge</title>
</head>

<body>
  <!-- =================== header =================== -->
  <header>

    <!-- Logo -->
    <a href="#">
      <img src="assets/images/logo_topo.png" alt="Logo_Inforce">
    </a>

    <!-- Navbar -->
    <nav>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Imóveis</a>
        </li>
        <li>
          <a href="#">Serviços</a>
        </li>
        <li>
          <a href="#">Fale Conosco</a>
        </li>
      </ul>
    </nav>

  </header>

  <main>
    <section>
      <!-- Slider -->
      <div class="slider">

        <div class="slides">
          <!-- Radio Buttons -->
          <input type="radio" name="radio-btn" id="radio-1">
          <input type="radio" name="radio-btn" id="radio-2">

          <!-- Slide Images -->
          <div class="slide first">
            <img id="img-1" src="" alt="imagem 1">
            <div class="text-in-slider">
              <span id="text-1"></span>
            </div>
            <div class="action">
              <a href="#" id="action-1">Visitar</a>
            </div>
          </div>

          <div class="slide">
            <img id="img-2" src="" alt="imagem 2">
            <div class="text-in-slider">
              <span id="text-2"></span>
            </div>
            <div class="action">
              <a href="#" id="action-2">Visitar</a>
            </div>
          </div>

          <!-- Navigation Auto -->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
          </div>

        </div>



        <div class="manual-navigation">
          <label for="radio-1" class="manual-btn"></label>
          <label for="radio-2" class="manual-btn"></label>
        </div>

      </div>

    </section>
  </main>
</body>

</html>
